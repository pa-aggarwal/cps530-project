<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Icons Script -->
    <script src="https://kit.fontawesome.com/9247159811.js" crossorigin="anonymous"></script>
    <!-- Bulma CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    {%- if title %}
    <title>CPS530 Project - {{ title }}</title>
    {% else %}
    <title>CPS530 Project</title>
    {%- endif %}
</head>
<body class="has-navbar-fixed-top">
    <header>
        <nav class="navbar is-fixed-top px-5 mb-3 has-background-primary-light" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item has-text-primary" href="{{ url_for('index') }}">
                    <i class="fas fa-home fa-2x"></i>
                </a>
                <div class="navbar-burger" role="button" aria-label="menu" aria-expanded="false" data-target="navLinks">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </div>
            </div>
            <div id="navLinks" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item is-size-5 button is-primary is-light" href="{{ url_for('summary') }}">Summary</a>
                    <a class="navbar-item is-size-5 button is-primary is-light" href="{{ url_for('install') }}">Install</a>
                    <a class="navbar-item is-size-5 button is-primary is-light" href="{{ url_for('tutorial') }} ">Tutorial</a>
                    <a class="navbar-item is-size-5 button is-primary is-light" href="{{ url_for('demo') }}">Demo</a>
                    <a class="navbar-item is-size-5 button is-primary is-light" href="{{ url_for('conclusion') }}">Conclusion</a>
                    <a class="navbar-item is-size-5 button is-primary is-light" href="{{ url_for('credits') }}">Credits</a>
                </div>
            </div>
        </nav>
    </header>
    {%- block content %}{% endblock -%}
    <script>

        /** NAVIGATION BAR HAMBURGER MENU TOGGLE - Provided by Bulma Documentation **/
        document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

            });
        });
        }

        });

    </script>
</body>
</html>
